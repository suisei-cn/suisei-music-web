<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suisei Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Suisei Music Podcast"
      href="https://suisei.moe/podcast.xml"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script>
      (async () => {
        const data = await fetch("https://static.suisei.moe/music/meta.json").then((x) =>
          x.json()
        );
        const ap = new APlayer({
          container: document.getElementById("player"),
          audio: data.map((x) => {
            return {
              name:
                `${x.title} (${x.datetime.slice(0, 10)})` +
                (x.artist === "星街すいせい" ? "" : ` (Orig. ${x.artist})`),
              artist: x.performer,
              url: x.url,
              image: "https://suisei.moe/image/podcast.jpeg",
            };
          }),
        });
      })();
    </script>
  </body>
</html>
